---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: steadybit-demo
  name: hotdeals-nginx-conf
data:
  nginx.conf: |-
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        keepalive_timeout  65;

        upstream hot-deals {
            server 127.0.0.1:8099;
        }

        server {
            listen 8083;

            location / {
                proxy_pass         http://hot-deals;
                proxy_redirect     off;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: steadybit-demo
  labels:
    run: hot-deals
    service-tier: "2"
    domain: "shop-products"
    tags.datadoghq.com/service: shop-products
    tags.datadoghq.com/version: 1.0.0
  name: hot-deals
spec:
  replicas: {{ .Values.hotDeals.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      run: hot-deals-exposed
  template:
    metadata:
      labels:
        run: hot-deals-exposed
        service-tier: "2"
        domain: "shop-products"
        tags.datadoghq.com/service: shop-products
        tags.datadoghq.com/version: 1.0.0
    spec:
      serviceAccountName: steadybit-demo
      {{ if eq .Values.hotDeals.podAffinity true }}
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: run
                    operator: In
                    values:
                      - hot-deals-exposed
              topologyKey: "topology.kubernetes.io/zone"
      {{ end }}
      containers:
        - image: {{ .Values.hotDeals.image.name}}:{{ .Values.hotDeals.image.tag }}
          imagePullPolicy: Always
          name: hot-deals
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: SERVER_PORT
              value: "8099"
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8099
            initialDelaySeconds: 40
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8099
            initialDelaySeconds: 40
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "512Mi"
              cpu: "1000m"
              ephemeral-storage: "1Gi"
        - name: hot-deals-nginx
          image: nginx:alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 40
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 40
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "512Mi"
              cpu: "1000m"
              ephemeral-storage: "1Gi"
          volumeMounts:
            - name: nginx-proxy-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-proxy-config
          configMap:
            name: hotdeals-nginx-conf
      {{- with .Values.hotDeals.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  namespace: steadybit-demo
  labels:
    run: hot-deals
  name: hot-deals
spec:
  ports:
    - port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    run: hot-deals-exposed
  type: {{ .Values.hotDeals.service.type}}
{{ if eq .Values.hotDeals.podDisruptionBudget true }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hot-deals-pdb
  namespace: steadybit-demo
spec:
  minAvailable: 1
  selector:
    matchLabels:
      run: hot-deals-exposed
{{ end }}