# Default values for shopping-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  podAnnotations: {}
  # Endpoints for services to use
  endpoints:
    bestsellerFashion: "http://fashion-bestseller:8082/products"
    bestsellerToys: "http://toys-bestseller:8081/products"
    hotDeals: "http://hot-deals:8083/products"
    checkout: "http://checkout:8085"
    inventory: "http://inventory:8084"
gateway:
  enabled: true
  # Container image
  image:
    # Container image name
    name: steadybit/gateway
    # Container image tag
    tag: develop
  # Container resources
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
      ephemeral-storage: "100Mi"
    limits:
      memory: "1024Mi"
      cpu: "500m"
      ephemeral-storage: "500Mi"
  # Number of gateway replicas
  replicaCount: 1
  service:
    type: LoadBalancer
  # Ingress configuration
  ingress:
    # Standard ingress configuration
    enabled: true # Set to false to disable the standard ingress
    # Hostname for the ingress
    host: null
    # Annotations for the ingress
    annotations:
    # HAProxy configuration
    haproxy:
      enabled: false  # Set to true to install HAProxy and create an ingress for gateway
      controller:
        service:
          type: NodePort
      host: null  # Custom host for HAProxy ingress (if null, uses gateway.ingress.host)
  # nodeSelector -- Node labels for pod assignment
  nodeSelector: {}
bestsellerFashion:
  enabled: true
  image:
    # Container image name
    name: steadybit/bestseller-fashion
    # Container image tag
    tag: develop
  # Container resources
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
      ephemeral-storage: "100Mi"
    limits:
      memory: "1024Mi"
      cpu: "500m"
      ephemeral-storage: "500Mi"
  # Number of bestsellerFashion replicas
  replicaCount: 1
  # nodeSelector -- Node labels for pod assignment
  nodeSelector: {}
bestsellerToys:
  enabled: true
  image:
    # Container image name
    name: steadybit/bestseller-toys-go
    # Container image tag
    tag: develop
  # Container resources
