      ephemeral-storage: "100Mi"
    limits:
      memory: "1024Mi"
      cpu: "500m"
      ephemeral-storage: "500Mi"
  # Container nginx resources
  nginx:
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
        ephemeral-storage: "100Mi"
      limits:
        memory: "1024Mi"
        cpu: "500m"
        ephemeral-storage: "500Mi"
  # Number of hotDeals replicas
  replicaCount: 1
  # Enable podAffinity
  podAffinity: false
  # Service type
