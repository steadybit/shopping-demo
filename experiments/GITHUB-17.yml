name: Onlineshop survives outage of hot-deals
team: GITHUB
environment: Online Shop Stage
lanes:
  - steps:
      - type: wait
        ignoreFailure: false
        parameters:
          duration: 10s
      - type: action
        ignoreFailure: false
        parameters:
          duration: 30s
          failOnHostNetwork: true
        customLabel: 'WHEN: ActiveMQ broker is not available'
        actionType: com.github.steadybit.extension_container.network_blackhole
        radius:
          targetType: container
          predicate:
            operator: AND
            predicates:
              - key: k8s.deployment
                operator: EQUALS
                values:
                  - activemq
          query: null
          percentage: 100
  - steps:
      - type: action
        ignoreFailure: false
        parameters:
          url: http://demo.steadybit.io/checkout/direct
          body: >-
            {"id":"f6509673-7d4a-4a3a-8874-a2982f20567e","items":[{"productId":"112ff807-b599-40fc-9097-96758600d14a","quantity":2,"price":299.99}]}
          method: POST
          headers:
            - key: Content-Type
              value: application/json
          duration: 60s
          statusCode: 200-299
          readTimeout: 5s
          successRate: 100
          maxConcurrent: 5
          connectTimeout: 5s
          followRedirects: false
          requestsPerSecond: 1
        customLabel: 'THEN: Checkout products via Checkout Microservice should work'
        actionType: com.github.steadybit.extension_http.check.periodically
        radius:
          list: []
